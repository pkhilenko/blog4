<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>list user</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<header class="header" th:insert="fragments/navbar.html"></header>
<div class="container-fluide">
    <div class="row min-vh-100">
        <div th:insert="fragments/aside-left.html :: admin" class="col-md-2 mx-0 px-0"></div>
        <div class="main col-md-10">
            <h1 class="my-4 pl-3 mx-auto h1-adminpanel">Admin panel</h1>
            <div class="row main-row mx-auto">
                <nav>
                    <div class="nav nav-tabs pl-3" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab" aria-controls="users-table" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New User</a>
                    </div>
                </nav>
                <div class="tab-content col-md-12 pl-3" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                        <th:block th:insert="fragments/all-user-fragment.html :: allUser(${users})" />
                    </div>
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <th:block th:insert="fragments/new-user-fragment.html"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/modal-edit.html"></div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
